<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>👩🏻‍💻 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5 w-100">
        <div class="w-100">
          <header class="my-4">
            <h2 class="text-center font-bold">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h2>
            <nav class="d-flex justify-center">
              <button class="btn bg-cyan-100 mx-1">👁️ 볼 영상</button>
              <button id="watched-videos-button" class="btn mx-1">
                ✅ 본 영상
              </button>
              <button id="search-modal-button" class="btn mx-1">
                🔍 동영상 검색
              </button>
            </nav>
          </header>
          <main class="mt-10">
            <section id="saved-video-wrapper" class="video-wrapper">
              <div id="saved-not-found">
                저장한 영상이 없습니다. <br />영상을 저장해주세요
              </div>
              <article class="clip skeleton">
                <div class="preview-container image">
                  <iframe
                    width="100%"
                    height="118"
                    src="https://www.youtube.com/embed/Ngj3498Tm_0"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </div>
                <div class="content-container pt-2 px-1">
                  <h3 class="line">아두이노 무드등</h3>
                  <div>
                    <a
                      href="https://www.youtube.com/channel/UC-mOekGSesms0agFntnQang"
                      target="_blank"
                      class="channel-name mt-1 line"
                    >
                      메이커준
                    </a>
                    <div class="meta">
                      <p class="line">2021년 3월 2일</p>
                    </div>
                    <div class="video-info-buttons">
                      <span class="watched opacity-hover">✅</span>
                      <span class="thumbs-up opacity-hover">👍</span>
                      <span class="comments opacity-hover">💬</span>
                      <span class="delete opacity-hover">🗑️</span>
                    </div>
                  </div>
                </div>
              </article>
            </section>
          </main>
        </div>
      </div>
      <div class="modal">
        <div class="modal-inner p-8">
          <button class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </button>
          <header>
            <h2 class="text-center">🔎 유튜브 검색</h2>
          </header>
          <form id="search-youtube-form" class="d-flex">
            <input
              id="search-youtube-input"
              type="text"
              class="w-100 mr-2 pl-2"
              required
              placeholder="검색"
            />
            <button
              id="search-youtube-button"
              type="submit"
              class="btn bg-cyan-500"
            >
              검색
            </button>
          </form>
          <section id="recent-keywords" class="mt-2"></section>
          <section id="my-video-infos"></section>
          <section id="search-video-wrapper" class="video-wrapper"></section>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
